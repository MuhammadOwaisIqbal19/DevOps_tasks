name: Multi-Branch Deployment

on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches:
      - "**"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Create artifact
        run: echo "Build or test results" > artifact.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: artifact.txt

  deploy_qa:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Deploy to QA
        run: echo "ðŸš€ Deploying to QA environment with artifact:" && cat artifact.txt

  deploy_prod:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Deploy to Production
        run: echo "ðŸš€ Deploying to PRODUCTION environment with artifact:" && cat artifact.txt

      - name: Notify Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ðŸš€ Production deploy completed for commit $GITHUB_SHA"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
