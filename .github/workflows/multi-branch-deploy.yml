name: Multi-Branch Deployment

on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches:
      - "**"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests and generate report
        run: |
          mkdir -p reports
          echo '{"result":"All tests passed âœ…"}' > reports/test-report.json

      - name: Build project
        run: |
          mkdir -p dist
          echo "<h1>Dummy Build Successful ðŸš€</h1>" > dist/app.html

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/test-report.json

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/

  deploy_qa:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Download test report
        uses: actions/download-artifact@v4
        with:
          name: test-report

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Deploy to QA
        run: |
          echo "ðŸš€ Deploying to QA environment"
          echo "ðŸ“‹ Test Report:"
          cat test-report.json
          echo "ðŸ“¦ Build Artifact contents:"
          ls -R build-artifact

  deploy_prod:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download test report
        uses: actions/download-artifact@v4
        with:
          name: test-report

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Deploy to Production
        run: |
          echo "ðŸš€ Deploying to PRODUCTION environment"
          echo "ðŸ“‹ Test Report:"
          cat test-report.json
          echo "ðŸ“¦ Build Artifact contents:"
          ls -R build-artifact
